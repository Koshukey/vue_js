<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The greatest news app ever</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">

  </head>
  <body>
    <div class="container" id="app">
      <h3 class="text-center">VueNews</h3>
<div class="row" v-for="posts in processedPosts">
      <div class="columns medium-3" v-for="post in posts">
    <div class="card">
      <div class="card-divider">
        {{ post.title }}
      </div>
      <a :href="post.url" target="_blank"><img :src="post.image_url"></a>
      <div class="card-section">
        <p>{{ post.abstract }}.</p>
      </div>
    </div>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script> <!-- axiosライブラリ -->

<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>  <!-- lodashライブラリ -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </body>
</html>



<script>
const NYTBaseUrl = "https://api.nytimes.com/svc/topstories/v2/";
const ApiKey = "049ceebb71c1465cbc69d5d8b79ccd39";

function buildUrl(url){
  return NYTBaseUrl + url + ".json?api-key=" + ApiKey
}

const vm = new Vue({
  el: '#app',
  data: {
    results: []
  },
  mounted(){
    this.getPosts("home");
  },
  methods: {
    getPosts(section){
      let url = buildUrl(section);
      axios.get(url)
      .then((response) => {
        this.results = response.data.results;
      })
      .catch(error => {console.log(error);});
    }
  },

  computed: {
    processedPosts(){
      let posts = this.results;

      posts.map(post => {
        let imgObj = post.multimedia.find(media => media.format === "superJumbo");
        post.image_url = imgObj?imgObj.url : "http://placehold.it/300x200?text=N/A";
      });

      let i,j,chunkedArray = [], chunk = 4;
      for (i = 0, j= 0; i <posts.length; i += chunk, j++){
        chunkedArray[i] = posts.slice(i,i+ chunk);
      }
      return chunkedArray;
    }
  }
});

</script>
